<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE || CALCULATOR</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
     <div>
            <h2>Simple Calculator</h2><hr>
            <input type="number" placeholder="Enter number" id="num1"/>
            <br> <br>
            <input type = "number" placeholder="Enter number" id="num2"/>
            <br> <br>
             <button id="add">+</button>
             <button id="sub">-</button>
             <button id="mul">x</button>
             <button id="div">/</button>
             <br> <br>
             <input type="number" readonly id="result"/>
     </div>

     <!-- javascript code -->
     <script type="text/javascript">
            let n1 = document.getElementById("num1");
            let n2 = document.getElementById("num2");
            let res = document.getElementById("result");
                
                document.getElementById("add").addEventListener("click", function() {
                    res.value = parseInt(n1.value)+parseInt(n2.value);
                });

                document.getElementById("sub").addEventListener("click", function() {
                    res.value = parseInt(n1.value)-parseInt(n2.value);
                });

                document.getElementById("mul").addEventListener("click", function() {
                    res.value = parseInt(n1.value)*parseInt(n2.value);
                });

                document.getElementById("div").addEventListener("click", function() {
                    res.value = parseInt(n1.value)/parseInt(n2.value);
                });
     </script>
</body>
</html>
